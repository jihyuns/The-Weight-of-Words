<html>
    <head>
        <title>The Weight of Words</title>
        <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script src="build/tfjs@0.6.1.js"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" href="../css/comments.css">
    </head>
    <body>
        <div id="myApp1">
            <div class="sliderBox">
                <svg width="700" height="100"></svg>
            </div>
            <div class="commentContainer">
                <div class="commentBox" style="float: left;">
                    <label for="comment">당신의 생각을 남겨주세요.</label>
                    <input type="text" id="comments" />
                </div>
                <div class="commentEnter" style="float: left;">
                    <input type="button" onclick='input_Comments()' value="입력" />
                </div>
            </div>
            <div class="resultContainer">
                <span class="discription">당신의 댓글의 긍정/부정 지수는?</span>
                <span class="text" style="visibility: hidden;">
                    <span>당신의 댓글은 </span>
                    <span id="percent">%</span>
                    <span>만큼 </span>
                    <span id="predict"></span>
                </span>
            </div>
        </div>
        <script src="../JS/comment.js" type="text/javascript"></script>
    </body>
